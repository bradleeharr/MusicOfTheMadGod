<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Music of the Mad God</title>
  </head>
  <style>
  </style>
  <body class="bg-dark text-white">
    <div class="container">
        <div id="readme-content" class="markdown-body"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const apiUrl = 'https://api.github.com/repositories/953176856/contents/README.md'
        fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const markdown = atob(data.content); // Decode base64
            const html = marked.parse(markdown);
            document.getElementById('readme-content').innerHTML = html;
        })
        .catch(err => {
            document.getElementById('readme-content').innerHTML =
            '<div class="alert alert-danger">Failed to load README.md</div>';
            console.error(err);
        });
    </script>
  </body>
</html>
